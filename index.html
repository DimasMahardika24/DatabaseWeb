<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lynxxx DB Manager</title>
  <style>
    :root {
      --lynxxx: #3b82f6;
      --bg: #f3f4f6;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #111;
    }

    header {
      display: flex;
      align-items: center;
      background: var(--white);
      padding: 15px 20px;
      box-shadow: 0 2px 10px var(--shadow);
    }

    header img {
      height: 35px;
      margin-right: 15px;
      border-radius: 5px;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
      color: var(--lynxxx);
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    button {
      background: var(--lynxxx);
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 6px 6px 12px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px var(--shadow);
    }

    th {
      background: var(--lynxxx);
      color: white;
      padding: 12px;
      text-align: left;
    }

    td {
      padding: 12px;
      border-top: 1px solid #eee;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px var(--shadow);
    }

    #loginBox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loginContent {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px var(--shadow);
    }

    @media screen and (max-width: 500px) {
      main { padding: 10px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <div id="loginContent">
      <h3>üîê Login Lynxxx Manager</h3>
      <input id="passwordInput" type="password" placeholder="Masukkan Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <header>
    <img src="https://img1.pixhost.to/images/7258/622676494_dhikzxcloud.jpg" alt="Logo" />
    <h2>Lynxxx DB Manager</h2>
  </header>

  <main>
    <button onclick="openModal('add')">‚ûï Tambah / Edit</button>
    <button onclick="openModal('delete')">üóëÔ∏è Hapus</button>

    <h3>üìÑ List Database</h3>
    <table>
      <thead>
        <tr>
          <th>Nomor</th>
          <th>Username</th>
          <th>PIN</th>
        </tr>
      </thead>
      <tbody id="dbList">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3 id="modalTitle">Form</h3>

      <div id="formAdd" style="display:none;">
        <input id="addPhone" placeholder="628xxxxxxxxxx">
        <input id="addUser" placeholder="Username">
        <input id="addPin" placeholder="PIN">
        <button onclick="addOrEdit()">Simpan</button>
      </div>

      <div id="formDelete" style="display:none;">
        <input id="delPhone" placeholder="628xxxxxxxxxx">
        <button onclick="hapus()">Hapus</button>
      </div>

      <br>
      <button onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <script>
    const API_URL = "/api/update-db"; // Gunakan route backend
    let database = [];

    function login() {
      const pass = document.getElementById("passwordInput").value.trim();
      if (pass === "DhikzxDeveloper") {
        localStorage.setItem("lynxxxLogin", "true");
        document.getElementById("loginBox").style.display = "none";
        loadDb();
      } else {
        alert("‚ùå Password salah!");
      }
    }

    if (localStorage.getItem("lynxxxLogin") !== "true") {
      document.getElementById("loginBox").style.display = "flex";
    } else {
      document.getElementById("loginBox").style.display = "none";
      loadDb();
    }

    async function fetchDb() {
      try {
        const res = await fetch(API_URL, {
          headers: {
            Authorization: `Bearer ${TOKEN}`,
            Accept: "application/vnd.github.v3.raw"
          }
        });
        return await res.json();
      } catch (err) {
        alert("‚ùå Gagal mengambil database!");
        return { users: [] };
      }
    }

    async function getSha() {
      const res = await fetch(API_URL, {
        headers: { Authorization: `token ${TOKEN}` }
      });
      const data = await res.json();
      return data.sha;
    }

    async function pushDb(data, message) {
      const sha = await getSha();
      const encoded = btoa(JSON.stringify(data, null, 2));
      const res = await fetch(API_URL, {
        method: "PUT",
        headers: {
          Authorization: `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message,
          committer: { name: "Lynxxx Botz", email: "lynxxx@example.com" },
          content: encoded,
          sha
        })
      });

      if (!res.ok) {
        const err = await res.text();
        alert("‚ùå Gagal update GitHub!\n" + err);
        throw new Error(err);
      }
    }

    async function loadDb() {
      const data = await fetchDb();
      database = data.users || [];
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById("dbList");
      if (!database.length) {
        tbody.innerHTML = "<tr><td colspan='3'>Tidak ada data.</td></tr>";
        return;
      }

      tbody.innerHTML = database.map(u => `
        <tr>
          <td>${u.phone}</td>
          <td>${u.username}</td>
          <td>${u.pin}</td>
        </tr>
      `).join("");
    }

    async function addOrEdit() {
      const phone = document.getElementById("addPhone").value.trim();
      const username = document.getElementById("addUser").value.trim();
      const pin = document.getElementById("addPin").value.trim();

      if (!/^628\d{6,15}$/.test(phone)) return alert("‚ùå Nomor tidak valid!");
      if (!username || !pin) return alert("‚ùå Lengkapi semua kolom!");

      const existing = database.find(u => u.phone === phone);
      if (existing) {
        existing.username = username;
        existing.pin = pin;
        alert(`‚úèÔ∏è Data ${phone} diupdate.`);
      } else {
        database.push({ phone, username, pin });
        alert(`‚úÖ Data ${phone} ditambahkan.`);
      }

      await pushDb({ users: database }, `Add/Edit ${phone}`);
      closeModal();
      loadDb();
    }

    async function hapus() {
      const phone = document.getElementById("delPhone").value.trim();
      if (!/^628\d{6,15}$/.test(phone)) return alert("‚ùå Nomor tidak valid!");

      const awal = database.length;
      database = database.filter(u => u.phone !== phone);

      if (awal === database.length) {
        alert("‚ùå Nomor tidak ditemukan.");
        return;
      }

      await pushDb({ users: database }, `Hapus ${phone}`);
      alert(`üóëÔ∏è Nomor ${phone} berhasil dihapus.`);
      closeModal();
      loadDb();
    }

    function openModal(type) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('formAdd').style.display = 'none';
      document.getElementById('formDelete').style.display = 'none';

      if (type === 'add') {
        document.getElementById('modalTitle').innerText = '‚ûï Tambah / Edit Data';
        document.getElementById('formAdd').style.display = 'block';
      } else {
        document.getElementById('modalTitle').innerText = 'üóëÔ∏è Hapus Data';
        document.getElementById('formDelete').style.display = 'block';
      }
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
